<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimetrų/colių skaičiuoklė</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Centimetrų/colių skaičiuoklė</h3>
                    </div>
                    <div class="card-body">
                        <form action="calculation" method="POST">
                            <span>Pasirinkite konvertavimo metodą</span>
                            <select class="form-select mt-2" name="selectors">
                                <option value="inch">Coliai</option>
                                <option value="cm">Centimetrai</option>
                            </select>
                            <input type="text" placeholder="Įveskite skaičų" class="form-control mt-3 mb-3" name="calcInput">
                            <button class="btn btn-success" type="submit">Skaičiuoti</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
